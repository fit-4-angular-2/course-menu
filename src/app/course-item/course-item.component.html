<mdl-list-item lines="3" mdl-ripple (click)="toggleItem(item)">
	<mdl-list-item-primary-content>
		 <span>{{item.title}}</span>
		 <mdl-list-item-text-body>{{item.explanation}}</mdl-list-item-text-body>
	</mdl-list-item-primary-content>
	<mdl-list-item-secondary-content>
		 <mdl-list-item-secondary-action>
				<mdl-checkbox mdl-ripple [(ngModel)]="item.selected" (click)="clickCheckbox($event)"></mdl-checkbox>
		 </mdl-list-item-secondary-action>
	</mdl-list-item-secondary-content>
</mdl-list-item>
